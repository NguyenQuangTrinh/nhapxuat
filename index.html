<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container ">
        <div class="row">

            <div class="col-lg-4">
                <h1>Nhập dữ liệu</h1>
                <form action="" id="form">
                    <div class="form-group">
                        <label for="">Nhập Tên</label>
                        <input type="text" class="form-control" name="" id="ten" aria-describedby="helpId" placeholder="" pattern="[a-z]">
                    </div>
                    <div class="form-group">
                        <label for="">Nhập Tuổi</label>
                        <input type="number" name="" id="tuoi" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Help text</small>
                </form>
                </div>
                <div class="form-group">
                    <label for="">Giới Tính</label>
                    <select class="form-control" name="" id="gioitinh">
                   <option value="Nam">Nam</option>
                   <option value="Nữ">Nữ</option>
                   <option value="Giới tính khác">Giới Tính Khác</option>
                 </select>
                </div>
                <button name="" id="but" class="btn btn-primary" href="#" role="button">Thêm</button>

                <div class="form-group">
                    <label for="">Tìm kiếm theo giới tính</label>
                    <input type="text" name="" id="tim-kiem" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <button type="button" id="timkiem" class="btn btn-primary">Tìm kiếm</button>
            </div>


            <div class="col-lg-8">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>TÊN</th>
                            <th>TUỔI</th>
                            <th>GIỚI TÍNH</th>
                        </tr>
                    </thead>
                    <tbody id="du-lieu">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <div id="demo"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="jav.js"></script>
</body>

</html>
